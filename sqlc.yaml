version: '2'

sql:
  - schema: ./db/migration
    queries: ./db/queries
    engine: postgresql
    gen:
      go:
        package: sqlc
        out: ./db/sqlc
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        json_tags_case_style: snake 
        emit_prepared_queries: false
        output_files_suffix: _gen
