syntax = "proto3";

package trueauth;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/sirjager/trueauth/stubs";

message User {
    bytes id = 1;
    string email = 2;
    string username = 3;
    string firstname = 4;
    string lastname = 5;
    bool verified = 6;
    bool blocked = 7;
    google.protobuf.Timestamp created_at = 8;
    google.protobuf.Timestamp updated_at = 9;
}
