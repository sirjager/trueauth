syntax = "proto3";

package trueauth;

import "user.proto";

option go_package = "github.com/sirjager/trueauth/rpc";

message RegisterRequest {
    string email     = 1;
    string username  = 2;
    string password  = 3;
    string firstname = 4;
    string lastname  = 5;
}

message RegisterResponse {
    User user = 1;
}
