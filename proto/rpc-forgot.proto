syntax = "proto3";

package trueauth;


option go_package = "github.com/sirjager/rpcs/trueauth";


message ForgotPasswordRequest {string email = 1;}
message ForgotPasswordResponse { string message = 1; }


message ResetPasswordRequest { 
    string code = 1;
    string email = 2;
    string new_password = 3;
    bool logout_everywhere = 4;
}
message ResetPasswordResponse { string message = 1; }


